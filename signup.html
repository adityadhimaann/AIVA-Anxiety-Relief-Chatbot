<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AIVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gradient-to-r from-purple-300 via-blue-300 to-violet-400 bg-cover w-screen h-screen flex items-center justify-center">

    <div class="border-2 border-gray-300 p-10 rounded-2xl shadow-xl w-full max-w-md">
      <div class="flex justify-center mb-6">
      </div>

      <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
      
      <form action="signup_process.php" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input 
            type="text" 
            name="fullname" 
            required 
            placeholder="Enter your full name..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            name="email" 
            required 
            placeholder="Enter your email..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-900">Password</label>
          <input 
            type="password" 
            name="password" 
            required 
            placeholder="Create a password..." 
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit" 
          class="w-full bg-blue-700 text-white py-3 rounded-lg hover:bg-blue-600 transition">
          <i class="fas fa-user-plus mr-2"></i> Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-100">
        Already have an account? 
        <a href="index.html" class="text-blue-400 font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
